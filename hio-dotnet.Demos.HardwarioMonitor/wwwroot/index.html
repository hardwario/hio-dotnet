            let theme = isDarkTheme ? "dark-base.css" : "material-base.css";
            themeLink.href = "_content/Radzen.Blazor/css/" + theme;

            let customThemeLink = getHeadElement().getElementsByClassName("customTheme")[0];
            let customTheme = isDarkTheme ? "site-dark.css" : "site.css";
            customThemeLink.href = "css/" + customTheme;

        };
